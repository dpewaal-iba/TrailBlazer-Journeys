<!DOCTYPE html>

<head>

    <title>Contact Us - TrailBlazer Journeys</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TrailBlazer Journeys</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Feel free to reach out with any questions, feedback, or booking inquiries.</p>
            
            <form action="https://example.com/submit" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TrailBlazer Journeys. All rights reserved.</p>
    </footer>
</body>
</html>
